<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new product</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/l_r_forms.css' %}">

</head>
<body>
<div class="container font_noto rounded-4 mt-5 background_color_form_card p-5" style="width: 500px;">
    <div class="row text-center mb-3">
        <div class="col-3">
            <hr class="w-100 color_blue_font">
        </div>
        <div class="col-6">
            <h3 style="font-weight: bold">Add new coffee</h3>
        </div>
        <div class="col-3">
            <hr class="w-100 color_blue_font">
        </div>
    </div>
    <form class="pb-4" method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group row my-2">
            <label for="name" class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-10">
                {{ form.name }}
            </div>
        </div>
        <div class="form-group row my-2">
            <label for="price" class="col-sm-2 col-form-label">Price:</label>
            <div class="col-sm-10">
                {{ form.price }}
            </div>
        </div>
        <div class="form-group row my-2">
            <label for="price" class="col-sm-2 col-form-label">Image:</label>
            <div class="col-sm-10">
                {{ form.image }}
            </div>
        </div>
        <div class="inline my-2">
            <input type="submit" class="btn rounded-4 text-white submit_button_form py-1 px-4" style="float: right">
        </div>
    </form>
</div>

</body>
</html>
