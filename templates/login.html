<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/l_r_forms.css' %}">

</head>
<body>

<div class="container font_noto rounded-4 mt-5 background_color_form_card p-5" style="width: 500px;">
    <div class="row text-center mb-3">
        <div class="col-4">
            <hr class="w-100 color_blue_font">
        </div>
        <div class="col-4">
            <h3 style="font-weight: bold">Login</h3>
        </div>
        <div class="col-4">
            <hr class="w-100 color_blue_font">
        </div>
    </div>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group row my-2">
            <label for="username" class="col-sm-2 col-form-label">username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword" placeholder="Username" name="username">
            </div>
        </div>
        <div class="form-group row my-2">
            <label for="password" class="col-sm-2 col-form-label">password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
            </div>
        </div>
        <div class="inline my-2">
            <button type="submit" class="btn rounded-4 text-white submit_button_form py-1 px-4"
               style="float: right">Login</button>
        </div>
    </form>
    <div class="mt-5">
        <p class="color_content_in_form mb-1">If you don't have an account</p>
        <a href="{% url 'register' %}" class="btn text-white rounded-4 background_color_content_in_form py-1 px-4">Register
            here</a>
    </div>
</div>
</body>
</html>
