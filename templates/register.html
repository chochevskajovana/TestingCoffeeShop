<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/l_r_forms.css' %}">

</head>
<body>
<div class="container font_noto rounded-4 mt-5 background_color_form_card p-5" style="width: 500px;">
    <div class="row text-center mb-3">
        <div class="col-4">
            <hr class="w-100 color_blue_font">
        </div>
        <div class="col-4">
            <h3 style="font-weight: bold">Register</h3>
        </div>
        <div class="col-4">
            <hr class="w-100 color_blue_font">
        </div>
    </div>
    <form class="pb-4" method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="form-group row my-2">
            <label for="staticEmail" class="col-sm-2 col-form-label">username</label>
            <div class="col-sm-10">
                {{ form.username }}
            </div>
        </div>
        <div class="form-group row my-2">
            <label for="staticEmail" class="col-sm-2 col-form-label">e-mail</label>
            <div class="col-sm-10">
                {{ form.email }}
            </div>
        </div>
        <div class="form-group row my-2">
            <label for="inputPassword" class="col-sm-2 col-form-label">password</label>
            <div class="col-sm-10">
                {{ form.password1 }}
            </div>
        </div>
         <div class="form-group row my-2">
            <label for="repeatPassword" class="col-sm-2 col-form-label">repeat password</label>
            <div class="col-sm-10">
                {{ form.password2 }}
            </div>
        </div>
        <div class="inline my-2">
            <input type="submit" class="btn rounded-4 text-white submit_button_form py-1 px-4" style="float: right">
        </div>
    </form>
</div>

</body>
</html>
